<div class="container-fluid">
    <th>
        <button class="btn btn-primary " [routerLink]="['/addbloc']">Ajouter un Bloc</button>
    </th>
    <input type="text" name="search" [(ngModel)]="searchText" type="search" class="form-control" placeholder="search" style="width: 50%; margin: 10px auto ;">
    <table class="table table-light">
        <thead class="thead-light">
            <tr>
                <th>identifiant</th>
                <th>nom</th>
                <th>capacit√©</th>
                <th></th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let b of blocs">
                <td>{{b.idBloc}}</td>
