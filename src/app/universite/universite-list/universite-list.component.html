<div class="container-fluid">
    <th>
        <button class="btn btn-primary " [routerLink]="['/adduniversite']">Ajouter une Universite</button>
    </th>
    <input type="text" name="search" [(ngModel)]="searchText" type="search" class="form-control" placeholder="search" style="width: 50%; margin: 10px auto ;">
    <table class="table table-light">
        <thead class="thead-light">
            <tr>
                <th>identifiant</th>
                <th>nom</th>
                <th>adresse</th>
                <th></th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let u of universites  ">
                <td>{{u.idUniversite}}</td>
                <td>{{u.nomUniversite}}</td>
                <td>{{u.adresse}}</td>

                <td>
                    <button type="submit" class="btn btn-primary" [routerLink]="['/edituniversite',u.idUniversite]"><i class="fas fa-edit"></i></button>
                    <button type="button" class="btn btn-danger" (click)="deleteUniversite(u.idUniversite)"><i class="fas fa-trash-alt"></i></button>
                </td>

                <!--<td>
                    <button type="submit" class="btn btn-primary" [routerLink]="['/edit-universite',u.idUniversite]"><i class="fas fa-edit"></i></button>
                    <button type="button" class="btn btn-danger" (click)="deleteUniversite(u.idUniversite)" ><i class="fas fa-trash-alt"></i></button>
                </td>-->
            </tr>
        </tbody>

    </table>
</div>
